<!DOCTYPE html>
<html>
<head>
    <title>Judicial Management System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #d8c3a5;
            font-family: 'Verdana', sans-serif;
            color: #3e2723;
        }
        .navbar {
            background-color: #6d4c41;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .navbar-brand {
            font-size: 1.6rem;
            font-weight: bold;
            color: #ffffff !important;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            background: #f5f5f5;
            border: 2px solid #6d4c41;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 20px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1, h2 {
            font-weight: bold;
            color: #6d4c41;
        }
        .btn-custom {
            background-color: #6d4c41;
            border-color: #6d4c41;
            color: #ffffff;
            transition: background-color 0.3s ease;
            font-size: 1.2rem;
            padding: 10px 15px;
            margin-top: 10px;
        }
        .btn-custom:hover {
            background-color: #4e342e;
        }
        .content-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .column {
            flex: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Judicial Management System</a>
        </div>
    </nav>

    <div class="container">
        <div class="content-row">
            <div class="column">
                <div class="card text-center">
                    <h1>Effortless Judicial Management</h1>
                    <p>Track, manage, and modify judicial data with ease!</p>
                </div>
                <a href="Judges_Table.jsp" class="btn btn-custom w-100">Judges</a>
                <a href="Trials_Table.jsp" class="btn btn-custom w-100">Trials</a>
                <a href="Verdicts_Table.jsp" class="btn btn-custom w-100">Verdicts</a>
            </div>
            <div class="column">
                <div class="card">
                    <div>
                        <h2>Data Management</h2>
                        <p>Modify and update judicial information conveniently.</p>
                    </div>
                </div>
                <a href="Modify_Judge.jsp" class="btn btn-custom w-100">Edit Judges</a>
                <a href="Modify_Trial.jsp" class="btn btn-custom w-100">Edit Trials</a>
                <a href="Modify_Verdict.jsp" class="btn btn-custom w-100">Edit Verdicts</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

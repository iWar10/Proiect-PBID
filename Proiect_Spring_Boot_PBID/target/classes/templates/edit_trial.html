<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Judicial System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
	body {
		background-color: #d6c6b8; 
	}
	.navbar {
		background-color: #5d4037; 
	}
	.navbar-brand {
		color: #ffffff !important;
		font-weight: bold;
	}
	.nav-link {
		color: #ffffff !important;
	}
	.nav-link:hover {
		color: #d4d4d4 !important;
	}
	.card {
		background-color: #ffffff;
		border-radius: 8px;
		padding: 20px;
		box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	}
	.btn-primary {
		background-color: #d9a775; 
		border-color: #d9a775;
		color: #000;
	}
	.btn-primary:hover {
		background-color: #c99662;
		border-color: #c99662;
	}
	h1 {
		color: #5d4037; 
		margin-bottom: 20px;
		text-align: center;
		font-weight: bold; 
		font-family: 'Georgia', serif; 
		font-size: 2rem; 
	}
	label {
		color: #5d4037; 
		font-weight: bold;
	}
	.form-control {
		border-radius: 5px;
	}
	.box-footer {
		text-align: right;
		margin-top: 15px;
	}
	.navbar-right {
		margin-left: auto;
	}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark">
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/trials}">Trials</a></li>
			</ul>
			<div class="navbar-right">
				<span class="navbar-text text-white">Judicial System</span>
			</div>
		</div>
	</nav>

	<div class="container mt-5">
		<div class="row">
			<div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
				<div class="card">
					<h1 class="text-center">Edit Trial</h1>
					<div class="card-body">
						<form th:action="@{/trials/{idtrial} (idtrial=${trial.idtrial})}" 
						      th:object="${trial}" method="POST">
							<div class="form-group mb-3">
								<label for="caseName">Case Name</label>
								<input id="caseName" type="text" name="caseName" 
								       th:field="*{caseName}" class="form-control" 
								       placeholder="Enter case name" required/>
							</div>

							<div class="form-group mb-3">
								<label for="caseType">Case Type</label>
								<input id="caseType" type="text" name="caseType" 
								       th:field="*{caseType}" class="form-control" 
								       placeholder="Enter case type" required/>
							</div>

							<div class="form-group mb-3">
								<label for="trialdate">Trial Date</label>
								<input id="trialdate" type="date" name="trialdate" 
								       th:field="*{trialdate}" class="form-control" 
								       placeholder="Enter trial date" required/>
							</div>

							<div class="box-footer">
								<button type="submit" class="btn btn-primary btn-lg">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
